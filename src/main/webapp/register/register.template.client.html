<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet"/>

    <title>SignUp</title>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form role="form">
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="username" class="col-form-label">
                    Username
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <input class="form-control wbdv-field wbdv-username"
                       id="username">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="password" class="col-form-label">
                    Password
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <input class="form-control wbdv-field wbdv-password"
                       id="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="confirmPassword" class="col-form-label">
                    Confirm Password
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7 mt-3">
                <input class="form-control wbdv-field wbdv-conf-password"
                       id="confirmPassword">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label class="col-form-label"></label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <a href="../profile/profile.template.client.html" type="submit"
                   class="btn btn-success btn-block wbdv-register" id="wbdv-registerBtn">Register</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label class="col-form-label"></label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <a href="../index.html" type="button" class="btn btn-danger btn-block wbdv-register"
                   id="wbdv-cancelBtn">Cancel</a>
                <div class="row">
                    <div class="col-6 mt-2">
                        <a href="../login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
