<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="../styles.css" rel="stylesheet">
    <link href="./profile.style.client.css" rel="stylesheet"/>

    <title>Profile</title>
</head>
<body>

<div class="container">
    <h1>Profile</h1>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-10 col-lg-9">
            <div class="alert alert-success" role="alert">
                Profile successfully saved
            </div>
        </div>
    </div>
    <form role="form">
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="profileUsername" class="col-form-label" aria-disabled="true">
                    Username
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <input type="text" class="form-control wbdv-field wbdv-username"
                       id="profileUsername" placeholder="Username here..." disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="phone" class="col-form-label">
                    Phone
                </label>
            </div>
            <div class="input-group col-sm-9 mb-3 mt-2 col-md-8 col-lg-7">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="phone">#</span>
                </div>
                <input type="tel" class="form-control" placeholder="xxx-xxx-xxxx" aria-label="Phone"
                       aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="email" class="col-form-label">
                    Email
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <input type="email" class="form-control wbdv-field wbdv-email"
                       id="email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="role" class="col-form-label">
                    Role
                </label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <select class="form-control wbdv-field wbdv-role" id="role">
                    <!--  We hide the default dropdown option  -->
                    <!--  https://stackoverflow.com/questions/22822427/bootstrap-select-dropdown-list-placeholder  -->
                    <option value="" selected disabled hidden>Select a role</option>
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label for="dateOfBirth" class="col-form-label">
                    Date of Birth
                </label>
            </div>
            <div class="col-sm-9 mt-2 col-md-8 col-lg-7">
                <input type="date" class="form-control wbdv-field wbdv-dateOfBirth" id="dateOfBirth">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label class="col-sm-2 col-form-label"></label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <a href="#" type="submit" class="btn btn-success btn-block wbdv-updateProfile" role="button">Update
                    Profile</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <label class="col-sm-2 col-form-label"></label>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7">
                <a href="../index.html" class="btn btn-danger btn-block wbdv-logout" role="button">Log Out</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
